<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="card w-50 container-fluid container m-4 p-4">
        <h1 class="modal-title mb-3">Todoapps</h1>

        <div class="form mb-4 w-100">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Masukkan Kegiatan" required>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Masukkan Tanggal</label>
                    <input type="date" class="form-control" id="formGroupExampleInput2" required>
                </div>
                <button class="btn btn-info">Simpan</button>
            </form>
        </div>

        <div class="yang-akan-dilakukan mb-4">
            <h2>Kegiatan yang akan dilakukan</h2>
            <div class="card w-100">
                <div class="card-body">
                    <h5 class="card-title">Nama kegiatan</h5>
                    <p class="card-text">Tanggal Kegiatan</p>
                    <a href="#" class="btn btn-primary">Telah selesai</a>
                </div>
            </div>
        </div>

        <div class="yang-telah-dilakukan">
            <h2>Kegiatan yang telah dilakukan</h2>
            <div class="card w-100">
                <div class="card-body">
                    <h5 class="card-title">Nama kegiatan</h5>
                    <p class="card-text">Tanggal Kegiatan</p>
                    <a href="#" class="btn btn-primary">Belum selesai</a>
                    <a href="#" class="btn btn-success">Hapus</a>
                </div>
            </div>
        </div>
    </div>

    <div class="kegiatan">

    </div>


</body>
